<div *ngIf="viewMode; else editable">
  <div *ngIf="currentPizza.id">
    <h4>Pizza</h4>
    <div>
      <label><strong>Nome:</strong></label> {{ currentPizza.nome }}
    </div>
    <div>
      <label><strong>Impasto:</strong></label> {{ currentPizza.impasto }}
    </div>
    <div>
      <label><strong>ingredienti:</strong></label> {{ currentPizza.ingredienti }}
    </div>
    <a class="btn btn-primary" routerLink="/pizze/{{ currentPizza.id }}">
      Edit
    </a>
  </div>
  <div *ngIf="!currentPizza">
    <br />
    <p>Selezionare una pizza</p>
  </div>
</div>
<ng-template #editable>
  <div *ngIf="currentPizza.id" class="edit-form">
    <h5>Nome:</h5>
    <div class="form-group">
      <input type="text" id="nome" name="nome" [(ngModel)]="currentPizza.nome" />
    </div>
    <h5>Impasto:</h5>
    <div class="form-group" *ngFor="let impasto of impasti;">
      <input type="radio" id="impasto" name="impasto" value={{impasto.id}}/>
      <label for={{impasto.nome}}>{{impasto.nome}}</label>
    </div>
    <h5>ingredienti:</h5>
    <div class="form-group" *ngFor="let ingrediente of ingredienti;">
      <input type="checkbox" id="ingrediente" name="ingrediente" value={{ingrediente.id}} />
      <label for={{ingrediente.nome}}>{{ingrediente.nome}}</label>
    </div>
    <button class="btn btn-danger" (click)="deletePizza()">
      Delete
    </button>
    <button type="submit" class="btn btn-warning" (click)="updatePizza()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentPizza.id">
    <br />
    <p>Non accessibile</p>
  </div>
</ng-template>
