<div class="list row">
  <div class="col-md-6">
    <h4>Lista pizze</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let pizza of pizze; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePizza(pizza, i)">
        {{ pizza.nome }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-pizza-details
      [viewMode]="true"
      [currentPizza]="currentPizza"
    ></app-pizza-details>
  </div>
</div>
